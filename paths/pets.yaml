get:
  summary: List all pets
  parameters:
  - name: limit
    in: query
    required: false
  responses:
    '200': 
      description: An array of pets
      content:
        application/json:
          schema: 
            type: array
            items:
              $ref: '../components/pets.yaml#/components/schemas/Pet'
post:
  summary: Create a pet
  requestBody:
    description: The body of the pet to create
    content:
      application/json:
        schema:
          $ref: '#../components/pets.yaml#/components/schemas/Pet'
  responses:
    '201':
      description: Pet was created
      content:
        applicaton/json:
         schema:
           type: object
           properties:
             id:
               type: integer
               format: int64
               description: Id of the created pet
      links:
        GetPetByPetId:
          operationId: getPetById
          parameters:
            petId: '$response.body#/id'
          description: >
           The `id` value returned in the response can be used as the
           `userId` parameter in `GET /pets/{petId}`.

